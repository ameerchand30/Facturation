{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
    <div class="error-container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-circle"></i> 
                    Error
                </h4>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <p class="alert alert-danger">{{ error_message }}</p>
                {% else %}
                    <p class="alert alert-danger">Sorry, an unexpected error occurred.</p>
                {% endif %}

                {% if error_details %}
                    <div class="error-details mt-3">
                        <pre class="bg-light p-3">{{ error_details }}</pre>
                    </div>
                {% endif %}

                <div class="mt-4">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .error-details {
        max-height: 300px;
        overflow-y: auto;
    }
    pre {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
{% endblock %}
